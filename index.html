<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
            z-index: 2;
        }

        .clock {
            z-index: 3;
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .date {
            z-index: 3;
            position: absolute;
            bottom: 50px;
            left: 50px;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .weather {
            z-index: 3;
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .background.fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="background" id="background1"></div>
    <div class="background" id="background2"></div>
    <div class="overlay" id="overlay"></div>
    <div class="clock" id="clock"></div>
    <div class="weather" id="weather"></div>
    <div class="date" id="date"></div>
    <script>
        var showSeconds = window.location.search.indexOf('showSeconds=true') > -1;
        var currentBackground = 1;

        function updateTime() {
            var now = new Date();
            var clockDiv = document.getElementById('clock');
            var dateDiv = document.getElementById('date');
            var monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            clockDiv.textContent = showSeconds ? now.toLocaleTimeString() : now.toLocaleTimeString().slice(0, -3);
            dateDiv.textContent = now.getDate() + ' ' + monthNames[now.getMonth()] + ' ' + now.getFullYear();
        }
        setInterval(updateTime, 1000);
        updateTime();

        function updateImage() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://kind-cute-polecat.ngrok-free.app/images/unsplash', true);
            xhr.setRequestHeader('ngrok-skip-browser-warning', 'true');
            xhr.setRequestHeader('User-Agent', 'EeeBoard/1.0.0');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var newBackground = currentBackground == 1 ? 2 : 1;
                    document.getElementById('background' + newBackground).style.backgroundImage = 'url(' + xhr.responseURL + ')';
                    document.getElementById('background' + currentBackground).className = 'background fade-out';
                    document.getElementById('background' + newBackground).className = 'background';
                    currentBackground = newBackground;
                }
            }
            xhr.send();
        }
        setInterval(updateImage, 30000);
        updateImage();

        var touchStartX = null;
        var minSwipeDistance = 300;

        document.body.addEventListener('touchstart', function (e) {
            touchStartX = e.touches[0].clientX;
        }, false);

        document.body.addEventListener('touchmove', function (e) {
            if (touchStartX === null) {
                return;
            }
            var touchEndX = e.changedTouches[0].clientX;
            var diffX = touchStartX - touchEndX;
            if (Math.abs(diffX) > minSwipeDistance) {
                if (diffX > 0) {
                    updateImage();
                }
                touchStartX = null;
            }
        }, false);

        document.body.addEventListener('touchend', function (e) {
            touchStartX = null;
        }, false);

        function updateWeather() {
            var location = window.localStorage.getItem('location');
            if (!location) {
                location = window.prompt('Please enter your location:');
                if (location === null) {
                    return;
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://kind-cute-polecat.ngrok-free.app/weather/' + location, true);
            xhr.setRequestHeader('ngrok-skip-browser-warning', 'true');
            xhr.setRequestHeader('User-Agent', 'EeeBoard/1.0.0');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        window.localStorage.setItem('location', location);
                        var weather = JSON.parse(xhr.responseText);
                        document.getElementById('weather').textContent = Math.round(weather.temperature) + 'Â°C in ' + weather.location;
                    } else {
                        window.localStorage.removeItem('location');
                        alert('Failed to get weather information. Click cancel to disable EeeWeather.');
                        updateWeather();
                    }
                }
            }
            xhr.send();
        }
        setInterval(updateWeather, 1800000);
        updateWeather();
    </script>
</body>

</html>
